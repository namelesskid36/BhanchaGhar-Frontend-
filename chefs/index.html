<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Chef LIST</div>
        <div class="listchef">

        </div>
    </div>

    

    <script>
        let chefs = null;
        // get datas from file json
        fetch('chefs.json')
            .then(response => response.json())
            .then(data => {
                chefs = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listchefHTML = document.querySelector('.listchef');

        // add new datas
        if(chefs != null) // if has data
        {
            chefs.forEach(chef => {
                let newchef = document.createElement('a');
                newchef.href = 'detail.html?id=' + chef.id;
                newchef.classList.add('item');
                newchef.innerHTML = 
                `<img src="${chef.image}" alt="">
                <h2>${chef.name}</h2>
                <div class="price">$${chef.price}</div>`;
                listchefHTML.appendChild(newchef);

            });
        }
    }

    </script>
</body>
</html>
