<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>

    <h1>Welcome to Bhanchha Ghar</h1>
    <p>Enjoy the culinary creations of world-class chefs.</p>

    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('theme-toggle');

    toggleButton.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        
        // Save the preference to local storage
        localStorage.setItem('theme', newTheme);
    });

    // Load the saved theme preference from local storage
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
});

</script>

/* Define default (light mode) variables */
<style>
:root {
    --background-color: #ffffff;
    --text-color: #000000;
}

/* Define dark mode variables */
[data-theme="dark"] {
    --background-color: #000000;
    --text-color: #ffffff;
}

/* Apply the variables */
body {
    background-color: var(--background-color);
    color: var(--text-color);
}

/* Button styles */
button {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px;
}
</style>
