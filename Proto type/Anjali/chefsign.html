<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Sign Up</title>
  <link rel="stylesheet" href="assets/css/styles1.css">
  </head>
  <body>
  <form id="signup-form" action="/register" method="post" class="hidden">
    <h2>Sign Up</h2>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="email_signup">Email Address:</label>
    <input type="email" id="email_signup" name="email_signup" required><br><br>

    <label for="password_signup">Password:</label>
    <input type="password" id="password_signup" name="password_signup" required><br><br>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required><br><br>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br><br>

    <label for="location">Location (City/State):</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="social_media_links">Social Media Links:</label>
    <input type="text" id="social_media_links" name="social_media_links"><br><br>

    <button type="submit">Register</button>
    <p class="signup-link">Already have an account? <a href="cheflogin.html" id="login-link">Login</a></p>
  </form>
</div>
  </body>

</body>
</html>
