<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/assets/css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Section</title>
</head>
<body>
	<div class="container">
		<main class="row">
			<section class="col left">
				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
				</div>
				<div class="contactInfo">
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+00 110 111 00</span>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>dipsu1873@gmail.com</span>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>X Street, Y Road, San Fransisco</span>
						</div>
					</div>
				</div>
				<div class="socialMedia">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
					<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
				</div>
			</section>

			<section class="col right">
				<form action="https://api.web3forms.com/submit" method="POST" class="messageForm">
					<input type="hidden" name="access_key" value="e6ead5a7-5f5b-4496-83c9-6bf2059abeff">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required="required">
						<label>Your Name</label>
					</div>
					<div class="inputGroup halfWidth">
						<input type="email" name="email" required="required">
						<label>Email</label>
					</div>
					<div class="inputGroup fullWidth">
						<input type="text" name="subject" required="required">
						<label>Subject</label>
					</div>
					<div class="inputGroup fullWidth">
						<textarea name="message" required="required"></textarea>
						<label>Say Something</label>
					</div>
					<div class="inputGroup fullWidth">
						<button type="submit">Send Message</button>
						&ensp;
						<button id="backButton" type="button">Back</button>

						<script>
							var referrer = document.referrer;
					
							var backButton = document.getElementById('backButton');
					
							if (referrer.includes('index.html')) {
								backButton.onclick = function() {
									window.location.href = 'index.html';
								};
							} else if (referrer.includes('homepage.html')) {
								backButton.onclick = function() {
									window.location.href = 'homepage.html';
								};
							} else {
								backButton.onclick = function() {
									window.history.back();
								};
							}
						</script>
					</div>
				</form>
			</section>
		</main>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const inputs = document.querySelectorAll(".inputGroup input, .inputGroup textarea");

			function focusFunc() {
				let parent = this.parentNode;
				parent.classList.add("focus");
			}

			function blurFunc() {
				let parent = this.parentNode;
				if (this.value === "") {
					parent.classList.remove("focus");
				}
			}

			inputs.forEach((input) => {
				input.addEventListener("focus", focusFunc);
				input.addEventListener("blur", blurFunc);
			});
		});
	</script>
</body>
</html>
